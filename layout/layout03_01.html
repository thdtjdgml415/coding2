<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFFFFF;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #box {
            width: 70%;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        #section {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        #footer {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
            
        }
        #article {
            width: 100%;
            height: 260px;
            background-color: #039BE5;

        }
        #table {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
        @media(max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #box {
                display: flex;
                flex-wrap: wrap;
            }
            #article { 
                width: 50%;
                height: 520px;
            }
            #footer {
                width: 50%;
                height: 520px;
            }
        }
        @media(max-width: 768px){
            #wrap {
                width: 100%;
            }
            #box {
                display: flex;
                flex-wrap: wrap;
            }
            #article { 
                width: 100%;
                height: 390px;
            }
            #footer {
                width: 100%;
                height: 390px;
                display: none;
            }
            #section {
                height: 390px;
            }
            #aside {
                height: 780px;
            }
        }
        @media(max-width: 480px){
            #box {
                width: 100%;
            }
            #article {
                height: 150px;

            }
            #section {
                width: 100%;
                height: 430px;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="box"> 
            <div id="section"></div>
            <div id="footer"></div>
            <div id="article"></div>
        </div>
        
        
        <div id="table"></div>
</body>
</html>
