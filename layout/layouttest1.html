<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap {
            margin: 0 auto;
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #header .inheader{
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
        }
        #ad {
            width: 100%;
            height: 900px;
            background-color: #26A69A;
        }
        #ad .left{
            width: 300px;
            height: 900px;
            background-color: #4DB6AC;
            float: left;
        }
        #ad .right2{
            width: 900px;
            height: 300px;
            background-color: #009688;
            float: left;

        }
        #ad .right .right1 .a{
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;

        }
        #ad .right .right1 .b{
            width: 300px;
            height: 300px;
            background-color: #5CDDD1;
            float: left;

        }
        #ad .right .right1 .c{
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        #ad .right .right3 .article1{
            width: 450px;
            height: 300px;
            background-color: #39D1C3;
            float: left;
        }
        #ad .right .right3 .article1{
            width: 450px;
            height: 300px;
            background-color: #68D3C9;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="inheader"></div>
            </div>
        </div>
        <div id="ad">
            <div class="container">
                <div class="left"></div>
                <div class="right">
                    <div class="right1">
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="c"></div>
                    </div>
                    <div class="right2"></div>
                    <div class="right3">
                        <div class="article1"></div>
                        <div class="article2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
