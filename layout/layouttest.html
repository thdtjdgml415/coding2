<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;

        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #999;
        }
        #aside{
            width: 1200px;
            height: 100px;
            background-color: #888;
        }
        #article{
            width: 1200px;
            height: 100px;
            background-color: #777;
        }
        #article .article1{
            width: 300px;
            height: 900px;
            background-color: rgb(54, 32, 32);
            float: left;
        }
        #article .article2{
            width: 900px;
            height: 450px;
            background-color: #555;
            float: left;
        }
        #article .article3{
            width: 900px;
            height: 450px;
            background-color: #444;
            float: left;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #333;
            float: left;
        }

    </style>
    
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="article">
            <div class="article1"></div>
            <div class="article2"></div>
            <div class="article3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
