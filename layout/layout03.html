<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFFFFF;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #section {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #footer {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
            float: left;
            
        }
        #article {
            width: 900px;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #table {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
        <div id="article"></div>
        <div id="table"></div>
</body>
</html>
