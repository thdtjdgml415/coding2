<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: rgb(0, 255, 200);
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 900px;
            height: 260px;
            background-color: #49834c;
            float: left;
        }
        #footer {
            width: 900px;
            height: 260px;
            background-color: #57D25D;
            float: left;
            
        }
        #article {
            width: 900px;
            height: 260px;
            background-color: #0e3f10;
            float: left;
        }
        #table {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
        <div id="article"></div>
        <div id="table"></div>
</body>
</html>
