<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
        }
        #aside{
            width: 1200px;
            height: 780px;
        }
        #aside .aside1{
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #aside .aside2{
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #aside .aside3{
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
            float: left;
        }
        #aside .aside4{
            width: 900px;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
            <div class="aside3"></div>
            <div class="aside4"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
