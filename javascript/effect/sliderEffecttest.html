<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 슬라이더 이펙트 연습01</title>

    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        img {
            width: 100%;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        body.img11 {
            background: url(../assets/img/effect_bg_11@2x.jpg) no-repeat center / cover;
        }

        /* header */
        #header {
            padding: 20px;
        }

        #header h1 {
            color: #fff;
            font-weight: 300;
            margin-bottom: 10px;
            border-bottom: 1px dashed #fff;
            display: inline-block;



        }

        #header p {
            font-size: 16px;
            color: #fff;
            line-height: 1;
            margin-bottom: 10px;
        }

        #header ul li {
            display: inline-block;

        }

        #header li a {
            border: 1px dashed #fff;
            border-radius: 10px;
            color: #fff;
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
        }

        #header li.active a {
            background: #f8f8;
        }

        /* footer */
        #footer {}

        #footer .modal__btn {
            border: 1px solid #fff;
            display: inline-block;
            padding: 20px 30px;
            border-radius: 30px;
            position: absolute;
            right: 30px;
            bottom: 30px;
            color: #fff;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        #footer .modal__btn:hover {
            background: #f8f8;
            color: #f89;
        }

        /* modal */

        .modal__cont {
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.3);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .modal__box {
            width: 70%;
            height: 70vh;
            background-color: #fff;
            margin: 0 auto;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px -5px hsl(180deg, 2%, 10%);
        }

        .modal__box .title {
            padding-inline: 1rem;
            background-color: #000;
            display: flex;
            color: #fff;
            height: 50px;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            align-items: center;
        }

        .modal__box .title .dot {
            width: 15px;
            height: 15px;
            background: #fbff00;
            border-radius: 50px;
            margin-right: 10px;
            display: inline-block;
            position: relative;
        }

        .modal__box .title .dot::after {
            content: '';
            width: 15px;
            height: 15px;
            background: rgb(255, 0, 0);
            border-radius: 50px;
            position: absolute;
            left: 25px;
        }

        .modal__box .title .dot::before {
            content: '';
            width: 15px;
            height: 15px;
            background: #22ff00;
            border-radius: 50px;
            position: absolute;
            left: 50px;
        }

        .modal__box .title .tabs {
            display: flex;
            margin-left: 50px;
        }

        .modal__box .title .tabs>div {
            color: #7A7D9D;
            background-color: #1f224a;
            padding: 0.35rem 0.8rem 0.25rem 0.8rem;
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            border-radius: 0.4rem;
            text-transform: uppercase;
            cursor: grab;
        }
    </style>
</head>

<body class="img11">
