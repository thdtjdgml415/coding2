<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border: 1px solid #000;
        }
        table td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
   
    <!-- <table>
        <tr>
            <td>1</td>
            <td>2</td>
            
        </tr>
    </table> -->
    
    
    <script>
        let table = "<table&gt;";
            for(let i=0; i<10; i++){
                table += "<tr>";

            for(let j=0; j<10; j++){
                table += "<td>1</td>"
            }
                table += "</tr>";
            }
            
            table += "</table>"

            document.write(table);
    </script>
</body>
</html>
