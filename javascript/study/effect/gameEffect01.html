<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game01</title>

    <link rel="stylesheet" href="../../assets/css/game.css">
    <link rel="stylesheet" href="../../assets/css/bg.css">
    <link rel="stylesheet" href="../../assets/css/music.css">
    <link rel="stylesheet" href="../../assets/css/modal.css">
</head>

<body>
    <header id="header">
        <h1>SONG GAME</h1>
        <div class="time"></div>
    </header>
    <!-- header -->
    <main id="main"></main>
    <div class="icon1">
        <img src="../../assets/img/gameMusic.png" alt="">
        <span>Music</span>
    </div>
    <div class="icon2">
        <img src="../../assets/img/gameMovie.png" alt="">
        <span>서치게임</span>
    </div>
    <div class="icon3">
        <img src="../../assets/img/gameREADing.png" alt="">
        <span>READ</span>
    </div>
    <div class="icon4">
        <img src="../../assets/img/gamefolder.png" alt="">
        <span>folder</span>
    </div>
    <div class="mouse__cursor">
        <img src="../../assets/img/cursor.cluster.png" alt="">
    </div>
    <!-- main -->
    <footer id="footer">
        <div class="agent"></div>
    </footer>

    <!-- music player -->
    <div class="music__wrap">
        <div class="music__inner">
            <div class="music__header">
                <div>*</div>
                <h2>Music player</h2>
                <div>*</div>
            </div>
            <div class="music__contents">
                <div class="music__view">
                    <div class="img">
                        <img src="../../assets/img/musicbg01.png" alt="song">
                    </div>
                    <div class="title">
                        <h3>Fluffing a Duck</h3>
                        <p>youtube music</p>
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio id="main-audio" src="../assets/audio/Music_audio01.mp3"></audio>
                        </div>
                        <div class="timer">
                            <span class="current"></span>
                            <span class="duration"></span>
                        </div>
                    </div>
                    <div class="music__volume">
                        <img src="../../assets/img/volume.png" alt="">
                        <audio id="volume" src="../../assets/audio/Music_audio01.mp3"></audio>
                        <input type="range" id="volume_control" min="0" max="10">
                    </div>
                    <div class="control">
                        <i title="전체반복" class="repeat" id="control-repeat"></i>
                        <!-- <i title="한곡 반복" class="repeat_one"></i> -->
                        <!-- <i title="랜덤 재생" class="shuffle"></i> -->
                        <i title="이전곡 재생" class="prev" id="control-prev"></i>
                        <div>
                            <i title="재생" class="play" id="control-play"></i>
                            <!-- <i title="정지" class="stop"></i> -->
                        </div>
                        <i title="다음곡 재생" class="next" id="control-next"></i>
                        <i title="재생목록" class="list" id="control-list"></i>
                    </div>
                </div>
            </div>
            <div class="music__footer">
                <div class="music__list">
                    <h3><span class="list"></span>뮤직리스트</h3>
                    <div class="closeList"></div>
                    <ul>
                        <!-- <li>
                            <strong>제목</strong>
                            <em>아티스트</em>
                            <span>재생시간</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- //music player -->
    <!-- modal -->
    <div class="modal__wrap">
        <div class="modal__btn">소스 보기</div>
        <div class="modal__cont">
            <div class="modal__box">
                <div class="t_iframe" style="min-height: 1000px; padding-top: 0;">
                    <iframe src="https://github1s.com/thdtjdgml415/coding2/blob/main/class/index.html"
                        frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
                    </iframe>
                </div>
            </div>
            <div class="modal__close">
                <svg width="18" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true" focusable="false">
                    <path d="M12.5 3.5L3.5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M12.5 12.5L3.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
            </div>
        </div>
    </div>
    <!-- footer -->
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../../assets/js/gsap.min.js"></script>
    <script src="../../assets/js/music.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>

        const mouseMove = (e) => {
            //마우스 좌표값
            let mousePageX = e.pageX;
            let mousePageY = e.pageY;
            //커서
            gsap.to(".mouse__cursor", { duration: 0, left: mousePageX - 25, top: mousePageY - 25 })
        }
        window.addEventListener("mousemove", mouseMove);
        $(".icon1").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", "../assets/img/cursorcluster.png")
            },
        });
        $(".icon2").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", "../../assets/img/cursorcluster01.png")
            },
        });
        $(".icon3").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", "../../assets/img/cursorcluster02.png")
            },
        });
        $(".icon4").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", "../../assets/img/cursorcluster04.png")
            },
        });
        $(".music__wrap").draggable()
        function printTime() {
            const clock = document.querySelector(".time");
            const now = new Date();
            clock.textContent = new Date();
            let s = (now.getSeconds() < 10) ? `0${now.getSeconds()}` : now.getSeconds();
            let h = (now.getHours() < 10) ? `0${(now.getHours()-12)}` : now.getHours();
            const nowTime = now.getFullYear() + "년 " + now.getMonth() + "월 " + now.getDate() + "일 " + h + "시 " + now.getMinutes() + "분 " + s + "초";

            clock.innerText = nowTime;
            setTimeout(printTime, 1000);
        }
        function printAgent() {
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleLowerCase();

            agent.innerText = os;

            if (os.indexOf("window") >= 0) {
                agent.innerText = "현재 윈도우를 사용하고 있습니다, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("window")
            } else if (os.indexOf(macintosh) >= 0) {
                agent.innerText = "현재 맥을 사용하고 있습니다, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("macintosh")
            } else if (os.indexOf(iphone) >= 0) {
                agent.innerText = "현재 아이폰을 사용하고 있습니다 , 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("iphone")
            } else if (os.indexOf(android) >= 0) {
                agent.innerText = "현재 안드로이드폰 사용하고 있습니다, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("android")
            }
        }
        window.onload = function () {
            printTime();
            printAgent();
        }

    </script>
</body>

</html>
