<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형 테스트</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common 다른 유형에도 기본적으로 들어감*/
        .container {
            width: 1160px;
            padding: 0 20px 200px;
            margin: 0 auto;
            min-width: 1160px;
            overflow: hidden;
        }

        .section {
            padding: 120px 0;

        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        /* cardType */
        body {
            background-color: #2254c3;
        }
        .card__inner .card {
            padding: 26px;
            width: 33.3333%;
            background-color: #fff;
        }

        .card__inner .card:nth-child(1) {
            border-right: 1px solid #eee;
        }

        .card__inner .card:nth-child(2) {
            border-right: 1px solid #eee;
        }
    </style>
</head>
