<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 400;
            background: ccc;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;

        }
        .section {
            padding: 120px 0;

        }
        .section> h2 {
            font-size: 50px;
            line-height: 1;  /* 한줄짜리는 이 코드가 좋다 */
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
        }
        .section> p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            color: #666;
            text-align: center;
        }

        /* cardType01*/
        .card_wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <section id="=cardType01" class="card_wrap gmark section">
        <h2>웹스토리보이 강의</h2>
        <p>
            웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 강의 사이트입니다.  </br>
            Gmarket Sans Light 22px 150% #67778A    
        </p>
        <div class="card_inner container">
            <article class="card">
                <figure>
                    <img src="" alt="">
                </figure>
                <h3>웹표준 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>반응형 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>패랠렉스 사이트 만들기</h3>
            </article>
        </div>
    </section>
</body>
</html>
