<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        /* reset */
        * {
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        .score {
            font-family: 'SCoreDream';
        }
        .section {
            margin: 120px 0px;
        }
        .section>h2 {
            font-size: 50px;
            font-weight: 300;
            color: #000;
            text-align: center;
        }
        .section>p {
            font-size: 22px;
            text-align: center;
            font-weight: 300;
            margin-bottom: 70px;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
        }
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image {
            width: 48%;
            background: #666;
            width: 570px;
            height: 370px;
            color: #fff;
            box-sizing: border-box;
            padding: 200px 30px 30px 30px;
           

        }
        .image__inner .img1 {
            background: url(../card_bg01_01.jpg) no-repeat center / cover;
        }
        .image__inner .img2 {
            background: url(../card_bg01_02.jpg) no-repeat center / cover;
        }
        .image>h3 {
            font-size: 32px;
            line-height: 1.4;
            text-align: left;
            margin-bottom: 10px;
        }
        .image>p {
            font-size: 16px;
            line-height: 1.4;
            text-align: left;
            margin-bottom: 20px;
        }
        .image>a {
            background: #fff;
            padding: 10px 20px 10px 20px;
        }
        
        
    </style>
</head>
<body>
    <section id="imageType" class="section score">
        <h2>동물원</h2>
        <p>동물원에 가기전에 동물에 대해 알고가면 더욱 동물원을 즐길 수 있습니다.</p>
        <div class="image__inner container"> 
            <article class="image img1">
                <h3>동물원🐷</h3>
                <p>포트폴리오는 취업에 있어 정말 중요합니다. 그동안 배웠던 내용을 복습하고 배워봅시다</p>
                <a href="#">자세히보기</a>
            </article>
            <article class="image img2">
                <h3>동물원🐷</h3>
                <p>포트폴리오는 취업에 있어 정말 중요합니다. 그동안 배웠던 내용을 복습하고 배워봅시다</p>
                <a href="#">자세히보기</a>
            </article>
        </div>
    </section>
</body>
</html>
