<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            vertical-align: top;  /*이미지 여백 없애기*/
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common 다른 유형에도 기본적으로 들어감*/
        .container {
            width: 1160px;
            padding: 0 20px 200px;
            margin: 0 auto;
            min-width: 1160px;
            overflow: hidden;
        }

        .section {
            padding: 120px 0;

        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section>h2.tit {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            overflow: hidden;
            text-align: left;
            margin-bottom: 30px;
            border-top: 1px solid #000;
            position: relative;
        }
        .section>h2.tit span{
            background: #000;
            color: #fff;
            display: inline-block;
            font-size: 12px;
            font-family: 'SebangGothic';
            padding: 5px 15px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
        }
        .image__inner .img1 {
            background: url(../card_bg01_01.jpg) no-repeat center / cover
         }
        .image__inner .img2 { 
            background: url(../card_bg01_02.jpg) no-repeat center / cover
        }
        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }    
        .image__desc{
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: 300;
        }
        .image__btn{
            font-size: 16px;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            background-color: #b45;
        }
        .image__btn.yellow {
            background-color: #b59140;
        }
    </style>
</head>
<body>
    <section id="imageType" class="section score">
        <h2>동물원</h2>
        <p>동물원에 가기전에 동물에 대해 알고가면 더욱 동물원을 즐길 수 있습니다.</p>
        <div class="image__inner container"> 
            <article class="image img1">
                <h3 class="image__title">동물원🐷</h3>
                <p class="image__desc">포트폴리오는 취업에 있어 정말 중요합니다. 그동안 배웠던 내용을 복습하고 배워봅시다</p>
                <a class="image__btn" href="#" title="자세히 보기">자세히보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">동물원🐷</h3>
                <p class="image__desc">포트폴리오는 취업에 있어 정말 중요합니다. 그동안 배웠던 내용을 복습하고 배워봅시다</p>
                <a class="image__btn" href="#" title="자세히 보기">자세히보기</a>
            </article>
        </div>
    </section>
</body>
</html>
