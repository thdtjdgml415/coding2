<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형2</title>
    <style>
        /*font*/
         @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');
        .gmark {
            font-family: 'GmarketSans';
        }
         /*reset*/
         * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /*common*/
        .container {
            width: 1160px;
            margin: 0 auto;
            background: #ccc;
            padding: 0 20px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            text-align: center;
            line-height: 1.4;
            padding-bottom: 30px;

        }
        .section > p {
            font-size: 22px;
            text-align: center;
            padding-bottom: 70px;
            line-height: 1.4;
        }
        .image__inner {
            display: flex;
            justify-content: space-between;
            
        }
        .image__card .imag{
            transition: all 0.5s ease-in-out;
            vertical-align: center;
        }
        .image__inner .image__card { 
            width: 32%;
            position: relative;
            overflow: hidden;
        }

        
        .image__desc {
            text-align: center;
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: -100px;
            left: 0;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            padding: 23px 20px;
        }
        .image__desc > h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .image__desc .more{
            font-size: 16px;
            color: #000;
        }
        .image:hover .image__desc {
            bottom: 0;
        }
        .image:hover .image__desc {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section id="imageType02" class="section gmark">
        <h2>미술관</h2>
        <p>동물원에 가기전에 동물에 대해 정확히 알고가면 더욱 재밌게 즐길 수 있습니다.</p>
        <div class="image__inner container">
            <article class=image__card>
                <figure class="image">
                    <img src="../art01.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>현대미술</h3>
                    <a href="#" class="more">자세히 보기</a>
                </div>
            </article>
            <article class=image__card>
                <figure class="image">
                    <img src="../art02.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>현대미술</h3>
                    <a href="#" class="more">자세히 보기</a>
                </div>
            </article>
            <article class=image__card>
                <figure class="image">
                    <img src="../art03.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>현대미술</h3>
                    <a href="#" class="more">자세히 보기</a>
                </div>
            </article>

        </div>
    </section>
</body>
</html>
