<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형2</title>
    <style>
        @import url('https://webfontworld.github.io/yangheeryu/GowunBatang.css');

        .gowun {
            font-family: "GowunBatang";
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 300;
        }

        /* common */
        .section {}

        .section>h2 {
            font-size: 50px;
            text-align: center;
            margin-top: 120px;
            line-height: 1;
        }

        .section>p {
            font-size: 22px;
            text-align: center;
            margin-top: 50px;
            line-height: 1.4;
            margin-bottom: 50px;
        }

        .container {
            width: 1160px;
            margin: 0 auto;
            line-height: 1.4;
        }
        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;

        }
        .image__inner .image {
            width: 32.3333%;
            position: relative;
            overflow: hidden;
        }
        .image__desc {
            position: absolute;
            bottom: -100px;
            left: 0;
            transition: all 0.5s ease;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: center;
            
        }
        .image__desc h3 {
            margin-bottom: 5px;
            font-size: 26px;
            font-weight: 600px;
        }
        .image__desc p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .image__desc .more {
            color: #fff;
            background-color: #f5f5;
            margin: 10px;
        }
        .image:hover .image__desc {
            bottom: 0;
            display: block;
        }

    </style>
</head>

<body>
    <section id="imageType02" class="section gowun">
        <h2>동물원</h2>
        <p>포트폴리오를 위한 연습입니다. 많이 해볼 수록 조하요!</p>
        <div class="image__inner container">
            <article class="image">
                <figure class="image__img">
                    <img src="../art01.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>포트폴리오</h3>
                    <p>포트폴리오를 준비하는 과정은 굉장히 흥미롭습니다.</p>
                    <a href="#" class="more"><span class="ir">자세히보기</span></a>
                </div>
            </article>
            <article class="image">
                <figure class="image__img">
                    <img src="../art02.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>포트폴리오</h3>
                    <p>포트폴리오를 준비하는 과정은 굉장히 흥미롭습니다.</p>
                    <a href="#" class="more"><span class="ir">자세히보기</span></a>
                </div>
            </article>
            <article class="image">
                <figure class="image__img">
                    <img src="../art03.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>포트폴리오</h3>
                    <p>포트폴리오를 준비하는 과정은 굉장히 흥미롭습니다.</p>
                    <a href="#" class="more"><span class="ir">자세히보기</span></a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
