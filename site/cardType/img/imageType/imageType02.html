<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형2</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            vertical-align: top;
            /*이미지 여백 없애기*/
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common 다른 유형에도 기본적으로 들어감*/
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            overflow: hidden;
        }

        .section {
            padding: 120px 0;

        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>h2.tit {
            width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
            overflow: hidden;
            text-align: left;
            margin-bottom: 30px;
            border-top: 1px solid #000;
            position: relative;
        }

        .section>h2.tit span {
            background: #000;
            color: #fff;
            display: inline-block;
            font-size: 12px;
            font-family: 'SebangGothic';
            padding: 5px 15px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 32.3333%;
            height: 520px;
            color: #fff;
            padding: 400px 10px 10px 0px;
            box-sizing: border-box;
            text-align: center;
            position: relative;

        }

        .image__inner .img1 {
            background: url(../art01.jpg) no-repeat center / cover
        }

        .image__inner .img2 {
            background: url(../art02.jpg) no-repeat center / cover
        }

        .image__inner .img3 {
            background: url(../art03.jpg) no-repeat center / cover
        }

        .image__title {
            font-size: 24px;
            color: #00042D;
            font-weight: 600;
            margin-top: 20px;
        }

        .image__btn {
            font-size: 16px;
            color: #00042D;;
            display: inline-block;
        }

        .image__btn.yellow {
            background-color: #b59140;
        }
        .image>.box {
            background-color: rgba(12, 60, 161, 0.5);
            width: 375px;
            height: 100px;
            position: absolute;
            right: 0;
            top: 420px;
            
        }
    </style>
</head>

<body>
    <section id="imageType" class="section score">
        <h2>미술관</h2>
        <p>동물원에 가기전에 동물에 대해 알고가면 더욱 동물원을 즐길 수 있습니다..</p>
        <div class="image__inner container">
            <article class="image img1">
                <div class="box">
                    <h3 class="image__title">현대미술</h3>
                    <a class="image__btn" href="#" title="자세히 보기">자세히보기</a>
                </div>
            </article>
            <article class="image img2">
                <div class="box">
                    <h3 class="image__title">르네상스</h3>
                    <a class="image__btn" href="#" title="자세히 보기">자세히보기</a>
                </div>
            </article>
            <article class="image img3">
                <div class="box">
                    <h3 class="image__title">고대미술</h3>
                    <a class="image__btn" href="#" title="자세히 보기">자세히보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
