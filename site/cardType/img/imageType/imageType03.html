<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지유형2</title>
    <style>
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
        }

        /* fonts */
        * {
            padding: 0;
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        /* reset */
        .container {
            width: 1720px;
            background: #ccc;
            margin: 0 auto;
            align-items: center
        }

        .section {
            padding: 120px 100px;
        }

        .section>h2 {
            font-size: 50px;
            text-align: center;
            font-weight: 300;
            margin-bottom: 19px;
            line-height: 1.4;
        }

        .section>p {
            font-size: 22px;
            margin-bottom: 70px;
            font-weight: 300;
            color: #666;
            text-align: center;
        }

        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image__inner .image {
            width: 50%;
            overflow: hidden;
            position: relative;
            vertical-align: top;
        }

        .image__inner .image__group {
            display: flex;
            flex-wrap: wrap;
            width: 48%;
            justify-content: space-between;

        }
        .image__group .image {
            padding: 10px 0;
        }

        .image__box img {
            vertical-align: top;
            transition: all 0.5s ease-in-out;
        
        }
        .image__box {
            box-sizing: border-box;
            width: 100px;
        }
        .image__inner .image__desc {
            position: absolute;
            left: 0;
            bottom: -68px;
            text-align: center;
            width: 414px;
            height: 84px;
            backdrop-filter: blur(10px);
            padding: 23px 20px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        .img1 .image__desc {
            background: rgba(8, 11, 143, 0.3);
        }

        .img2 .image__desc {
            background: rgba(8, 11, 143, 0.3);
        }

        .img3 .image__desc {
            background: rgba(8, 11, 143, 0.3);
        }

        .img4 .image__desc {
            background: rgba(8, 11, 143, 0.3);
        }

        .img5 .image__desc {
            background: rgba(8, 11, 143, 0.3);
        }

        .img1 .image__desc h3 {
            color: rgba(8, 11, 143);
        }

        .img2 .image__desc h3 {
            color: rgba(8, 11, 143);
        }

        .img3 .image__desc h3 {
            color: rgba(8, 11, 143);
        }

        .img4 .image__desc h3 {
            color: rgba(8, 11, 143);
        }

        .img5 .image__desc h3 {
            color: rgba(8, 11, 143);
        }

        .image:hover .image__desc {
            bottom: 0px;
        }

        .image:hover .image__desc {
            transform: scale(1.1);
        }
        .image__desc {
            position: relative;
        }
        .image__desc h3 {
            margin-bottom: 5px;
            font-size: 24px;
        }
        .image__desc .big__image .more {
            font-size: 16px;
            color: #ccc;
        }
        .image__desc .more {
            font-size: 16px;
            color: #ccc;
        }

        .image__desc .more:hover {
            text-decoration: underline;
        }
        

        .image__icon {
            position: absolute;
            bottom: 10px;
            right: 70px;
            border-radius: 50px;
        
        }

        /* common */

        /* imageType02 */
    </style>
</head>
