<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조관련 요소</title>
    <style>
        @import url('https://webfontworld.github.io/sunn/SUIT.css');

        .suit {
            font-family: 'SUIT';
        }

        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        ul,
        li {
            list-style: none;
            display: inline-block;
        }
        body{
            background-color: #fff;
        }
        /* 전체 잡아보기 */
        .container {
            width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1200px;
            overflow: hidden;
        }

        .header {
            background-color: #349a10;
            display: flex;
            justify-content: space-between;
            margin: 20px;
            width: 1200px;
        }

        .header .header__inner {
            margin: 20px;
            background-color: #32E723;
            padding: 20px;
            width: 100px;
            text-align: center;
            height: 100px;

        }
        .header .header__inner {
            font-size: 10px;
            line-height: 25px;
        }

        .header .header__inner>p {
            text-align: center;
            background-color: #000;
            color: #fff;
            margin-bottom: 10px;
            display: inline-block;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 15px;
            }

        .header .menu {
            text-align: center;
            margin: 0 auto;
            width: 80%;
        }

        .header .menu>p {
            display: inline-block;
            background-color: #000;
            color: #fff;
            margin: 30px 10px 20px 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .header .menu .nav {
            background-color: #32E723;
        }
        .menu .nav .menubox {
            width: 100%;
            margin-bottom: 40px;
        }

        .header .menu .nav>p {
            display: inline-block;
            width: 10%;
            margin-bottom: 10px;
            background-color: #344;
            text-align: center;
        }
        .nav {
            text-align: left;
        }
        .header .menu .nav .menubox {
            justify-content: space-between;
            text-align: center; 
            font-size: 22px;
            display: flex;

        }
        .header .menu .nav .menubox li {
            width: 16%;
           
           

        }

        .contents {
            background-color: #349a10;
            margin: 20px;
            display: flex;
            justify-content: space-around;
            width: 1200px;
            position: relative;
        }

        .contents>p {
            display: inline-block;
            background-color: #000;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            padding-right: 10px;
            padding-left: 10px;
        }

        .contents .section {
            background-color: #32E723;
            width: 33.3333%;
            height: 500px;
            margin: 20px;
            line-height: 1;
            text-align: center;
        }
        .contents .section>h2 {
            line-height: 500px;
            font-size: 15px;
        }

        .contents .section2 .article {
            width: 480px;
            height: 240px;
            background-color: #32E723;
            margin: 20px;
        }

        .contents .section2 .aside {
            width: 480px;
            height: 240px;
            background-color: #32E723;
            margin: 20px;
            line-height: 240px;
            text-align: center;
        }
        .contents .section2 .article h2{
            line-height: 240px;
            text-align: center;
            font-size: 20px;
        }
        .boxfooter {
            background-color: #349a10;
            margin: 20px;
            width: 1200px;
        }

        .boxfooter>p {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 0px 10px 0px 10px;
        }

        .boxfooter .innerfooter {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;    

        }

        .boxfooter .innerfooter address {
            background-color: #32E723;
        }

        .boxfooter .innerfooter p {
            background-color: #32E723;
            display: inline-block;
            margin-bottom: 20px;
        }
        .boxfooter .innerfooter span {
            background-color: #666;
            color: #fff;

        }
    </style>
</head>

<body>
    <wrap id="structure" class="wrap">
        <div class="container">
        <header class="header suit">
            <div class="header__inner">
                <p>h1</p>
                <h1 class="tit"><a href="">반응형웹</a></h1>
            </div>
            <nav class="menu">
                <p>header</p>
                <div class="nav">
                    <p>nav</p>
                    <ul class="menubox">
                        <li><a href="#">menu01</a></li>
                        <li><a href="#">menu02</a></li>
                        <li><a href="#">menu03</a></li>
                        <li><a href="#">menu04</a></li>
                        <li><a href="#">menu05</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="contents">
            <p>div</p>
            <section class="section">
                <h2>콘텐츠 그룹01</h2>
            </section>
            <section class="section">
                <h2>콘텐츠 그룹02</h2>
            </section>
            <div class="section2">
                <article class="article">
                    <h2>주요기사</h2>
                </article>
                <aside class="aside">광고</aside>
            </div>
        </div>
        <footer class="boxfooter">
            <p>footer</p>
            <div class="innerfooter">
                <span>address</span>
                <address>경기도 부천시 오정구 삼정동 032)674-5685 icoxpub@naver.com</address>
                <span>p</span>
                <p>COPYRIGHTC ® All rights reserved</p>
            </div>
        </footer>
    </div>
    </wrap>
</body>

</html>
